<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/bed27b19a0.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <section id="main-sec">
    <div class="first-section">
      <div class="images">
        <div class="first-img">
          <div class="blank-img"></div>
          <h3>0000 0000 0000 0000</h3>
          <div class="name-flex">
            <h5>Jane Appleseed</h5>
            <h5>00/00</h5>
          </div>
        </div>
        <div class="second-img">
          <div class="black"></div>
          <p>000</p>
        </div>
      </div>
    </div>
    <div class="second-section">
      <form>
        <div class="form-group">
          <label class="label">CARDHOLDER NAME</label>
          <input type="text" class="card-name" placeholder="e.g Jane Appleseed">
          <div class="invalid-feedback">
            Name cannot be less than 2 characters
          </div>
        </div>
        <div class="form-group">
          <label>CARD NUMBER</label>
          <input type="text" class="card-number" placeholder="e.g 1234 5678 9123 0000">
          <div class="invalid-feedback">
            Wrong Format, Numbers Only
          </div>
        </div>
        <div class="form-group input-flex">
          <div>
            <label>(MM)</label>
            <input type="text" class="month" placeholder="MM.........e.g 07">
            <div class="invalid-feedback">
              Input Month e.g 07
            </div>
          </div>
          <div>
            <label>(YY)</label>
            <input type="text" class="year" placeholder="YY.........e.g 11">
            <div class="invalid-feedback">
              Input Year e.g 11
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>CVC</label>
          <input type="text" class="cvc" placeholder="e.g 123">
          <div class="invalid-feedback">
            Input CVC e.g 123
          </div>
        </div>
        <button class="btn">Confirm</button>
      </form>
    </div>
  </section>

  <section id="thank-you">
    <div class="thank-you-first-section">
      <div class="images">
        <div class="first-img first">
          <div class="blank-img"></div>
          <h3>0000 0000 0000 0000</h3>
          <div class="name-flex">
            <h5>Jane Appleseed</h5>
            <h5>00/00</h5>
          </div>
        </div>
        <div class="second-img second">
          <div class="black"></div>
          <p>000</p>
        </div>
      </div>
    </div>
    <div class="thank-you-second-section">
      <i class="fa-solid fa-check"></i>
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button class="btn">Continue</button>
    </div>

  </section>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

 Completed state start

  Thank you!
  We've added your card details
  Continue -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
